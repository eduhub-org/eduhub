actions:
  - name: createAchievementCertificate
    definition:
      kind: ""
      handler: '{{CLOUD_FUNCTION_LINK_CREATE_ACHIEVEMENT_CERTIFICATE}}'
      headers:
        - name: secret
          value_from_env: HASURA_CLOUD_FUNCTION_SECRET
