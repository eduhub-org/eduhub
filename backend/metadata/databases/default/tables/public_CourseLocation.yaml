table:
  name: CourseLocation
  schema: public
object_relationships:
- name: Course
  using:
    foreign_key_constraint_on: courseId
- name: LocationOption
  using:
    manual_configuration:
      column_mapping:
        locationOption: value
      insertion_order: null
      remote_table:
        name: LocationOption
        schema: public
select_permissions:
- permission:
    columns:
    - courseId
    - id
    - latitude
    - locationOption
    - longitude
    filter: {}
  role: anonymous
- permission:
    columns:
    - courseId
    - id
    - latitude
    - link
    - locationOption
    - longitude
    filter: {}
  role: user_access
