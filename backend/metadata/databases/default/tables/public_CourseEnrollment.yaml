table:
  name: CourseEnrollment
  schema: public
object_relationships:
  - name: Course
    using:
      foreign_key_constraint_on: courseId
  - name: CourseEnrollmentStatus
    using:
      foreign_key_constraint_on: status
  - name: MotivationRating
    using:
      foreign_key_constraint_on: motivationRating
  - name: User
    using:
      foreign_key_constraint_on: userId
insert_permissions:
  - role: user_access
    permission:
      check:
        _not:
          _exists:
            _table:
              name: CourseEnrollment
              schema: public
            _where:
              _or:
                - userId:
                    _eq: $userId
                - courseId:
                    _eq: $courseId
      columns:
        - courseId
        - motivationLetter
        - status
        - userId
select_permissions:
  - role: instructor_access
    permission:
      columns:
        - id
        - courseId
        - userId
        - status
        - motivationLetter
        - motivationRating
        - achievementCertificateURL
        - attendanceCertificateURL
        - created_at
        - updated_at
        - invitationExpirationDate
      filter:
        Course:
          CourseInstructors:
            Expert:
              User:
                id:
                  _eq: X-Hasura-User-Id
  - role: user_access
    permission:
      columns:
        - achievementCertificateURL
        - attendanceCertificateURL
        - courseId
        - id
        - invitationExpirationDate
        - motivationLetter
        - status
        - userId
      filter:
        User:
          id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: instructor_access
    permission:
      columns:
        - invitationExpirationDate
        - motivationRating
        - status
      filter:
        Course:
          CourseInstructors:
            Expert:
              User:
                id:
                  _eq: X-Hasura-User-Id
      check: {}
