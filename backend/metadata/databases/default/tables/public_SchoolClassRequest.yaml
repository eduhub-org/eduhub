table:
  name: SchoolClassRequest
  schema: public
object_relationships:
- name: SchoolClass
  using:
    foreign_key_constraint_on: classId
- name: ScientistOffer
  using:
    foreign_key_constraint_on: offerId
insert_permissions:
- permission:
    backend_only: false
    check:
      SchoolClass:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
    columns:
    - possibleDays
    - assigned_day
    - classId
    - id
    - offerId
    - commentGeneral
    - commentTime
  role: user_access
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - offerId
    filter: {}
  role: anonymous
- permission:
    columns:
    - possibleDays
    - assigned_day
    - classId
    - id
    - offerId
    - commentGeneral
    - commentTime
    filter:
      SchoolClass:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
  role: user_access
update_permissions:
- permission:
    check:
      SchoolClass:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
    columns:
    - assigned_day
    - commentGeneral
    - commentTime
    - possibleDays
    filter:
      SchoolClass:
        Teacher:
          User:
            id:
              _eq: X-Hasura-User-Id
  role: user_access
