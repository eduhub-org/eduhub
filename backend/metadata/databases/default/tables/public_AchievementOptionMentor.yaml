table:
  schema: public
  name: AchievementOptionMentor
object_relationships:
  - name: AchievementOption
    using:
      foreign_key_constraint_on: achievementOptionId
  - name: Expert
    using:
      foreign_key_constraint_on: expertId
insert_permissions:
  - role: instructor_access
    permission:
      check:
        _or:
          - AchievementOption:
              AchievementOptionCourses:
                Course:
                  CourseInstructors:
                    Expert:
                      User:
                        id:
                          _eq: X-Hasura-User-Id
          - AchievementOption:
              AchievementOptionMentors:
                Expert:
                  User:
                    id:
                      _eq: X-Hasura-User-Id
      columns: []
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - achievementOptionId
        - expertId
        - id
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: instructor_access
    permission:
      columns: []
      filter:
        _or:
          - AchievementOption:
              AchievementOptionCourses:
                Course:
                  CourseInstructors:
                    Expert:
                      User:
                        id:
                          _eq: X-Hasura-User-Id
          - AchievementOption:
              AchievementOptionMentors:
                Expert:
                  User:
                    id:
                      _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: instructor_access
    permission:
      filter:
        _or:
          - AchievementOption:
              AchievementOptionCourses:
                Course:
                  CourseInstructors:
                    Expert:
                      User:
                        id:
                          _eq: X-Hasura-User-Id
          - AchievementOption:
              AchievementOptionMentors:
                Expert:
                  User:
                    id:
                      _eq: X-Hasura-User-Id
