table:
  name: Program
  schema: public
array_relationships:
  - name: CertificateTemplatePrograms
    using:
      foreign_key_constraint_on:
        column: programId
        table:
          name: CertificateTemplateProgram
          schema: public
  - name: Courses
    using:
      foreign_key_constraint_on:
        column: programId
        table:
          name: Course
          schema: public
  - name: RentAScientistConfigs
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: RentAScientistConfig
          schema: rentAScientist
  - name: ScientistOffers
    using:
      foreign_key_constraint_on:
        column: programId
        table:
          name: ScientistOffer
          schema: rentAScientist
select_permissions:
  - role: admin-ras
    permission:
      columns:
        - id
        - published
        - visibility
        - visibilityAchievementCertificate
        - visibilityAttendanceCertificate
        - shortTitle
        - applicationStart
        - achievementRecordUploadDeadline
        - defaultApplicationEnd
        - defaultMaxMissedSessions
        - lectureStart
        - lectureEnd
        - speakerQuestionnaire
        - startQuestionnaire
        - closingQuestionnaire
        - title
        - attendanceCertificateTemplateURL
        - achievementCertificateTemplateURL
      filter: {}
  - role: anonymous
    permission:
      columns:
        - achievementRecordUploadDeadline
        - applicationStart
        - defaultApplicationEnd
        - id
        - lectureEnd
        - lectureStart
        - published
        - shortTitle
        - title
        - visibility
      filter: {}
  - role: instructor_access
    permission:
      columns:
        - achievementRecordUploadDeadline
        - visibility
        - applicationStart
        - attendanceCertificateTemplateURL
        - closingQuestionnaire
        - defaultApplicationEnd
        - defaultMaxMissedSessions
        - id
        - lectureEnd
        - lectureStart
        - achievementCertificateTemplateURL
        - published
        - shortTitle
        - speakerQuestionnaire
        - startQuestionnaire
        - title
        - visibilityAchievementCertificate
        - visibilityAttendanceCertificate
      filter: {}
update_permissions:
  - role: admin-ras
    permission:
      columns:
        - id
        - published
        - visibility
        - visibilityAchievementCertificate
        - visibilityAttendanceCertificate
        - shortTitle
        - applicationStart
        - achievementRecordUploadDeadline
        - defaultApplicationEnd
        - defaultMaxMissedSessions
        - lectureStart
        - lectureEnd
        - speakerQuestionnaire
        - startQuestionnaire
        - closingQuestionnaire
        - title
        - attendanceCertificateTemplateURL
        - achievementCertificateTemplateURL
      filter: {}
      check: {}
