table:
  name: SessionAddress
  schema: public
object_relationships:
  - name: LocationOption
    using:
      foreign_key_constraint_on: location
  - name: Session
    using:
      foreign_key_constraint_on: sessionId
  - name: SessionAddressType
    using:
      foreign_key_constraint_on: type
insert_permissions:
  - role: instructor_access
    permission:
      check:
        Session:
          Course:
            CourseInstructors:
              Expert:
                User:
                  id:
                    _eq: X-Hasura-User-Id
      columns:
        - address
        - id
        - sessionId
        - type
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address
        - created_at
        - id
        - sessionId
        - type
        - updated_at
      filter: {}
update_permissions:
  - role: instructor_access
    permission:
      columns:
        - address
        - type
      filter:
        Session:
          Course:
            CourseInstructors:
              Expert:
                User:
                  id:
                    _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: instructor_access
    permission:
      filter:
        Session:
          Course:
            CourseInstructors:
              Expert:
                User:
                  id:
                    _eq: X-Hasura-User-Id
